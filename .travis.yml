language: android
android:
  components:
    # Update Android SDK Tools
    # https://docs.travis-ci.com/user/languages/android/#Installing-a-newer-SDK-Platform-Tools-revision
    - tools
    - platform-tools
    - tools

    - build-tools-25.0.2
    - android-25

    # Support library
    - extra-android-support
    - extra-android-m2repository

    # emulator
    - sys-img-armeabi-v7a-android-25

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t android-25 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script: ./gradlew build connectedAndroidTest